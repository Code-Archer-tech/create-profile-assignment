<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Your Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top-header">
    <div class="logo">LOGO</div>
    <h1>Create Your Profile</h1>
    <div class="user-info">User Info</div>
  </header>

  <main>
    <form class="profile-form" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter first name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter last name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No</label>
          <input type="tel" id="mobile" placeholder="Enter your mobile number" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role">
            <option>Select Primary Role</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>Manager</option>
          </select>
        </div>
        <div class="form-group">
          <label for="specialty">Specialty Type</label>
          <select id="specialty">
            <option>Select Specialty Type</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Full Stack</option>
          </select>
        </div>
      </div>

      <div class="form-row checkbox-row">
        <label><input type="checkbox" id="isProducer" /> Is this user a producer?</label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="location1">Location 1</label>
          <select id="location1">
            <option>Select Location</option>
            <option>North America</option>
            <option>Europe</option>
            <option>Asia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location2">Location 2</label>
          <select id="location2">
            <option>Select Location</option>
            <option>USA</option>
            <option>Canada</option>
            <option>India</option>
          </select>
        </div>
      </div>

      <div class="form-row button-row">
        <button type="reset" class="btn cancel-btn">Cancel</button>
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
